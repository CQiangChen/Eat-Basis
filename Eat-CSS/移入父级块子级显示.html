<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移入父级块子级显示</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background: red;
    }
    .child{
      width: 50px;
      height: 50px;
      background: black;
      transition:all .3s;
    }
    .box:hover .child{
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="child"></div>
  </div>
</body>
</html>
